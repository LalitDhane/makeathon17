<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="snav.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacing">App Name</span>
    <div [matMenuTriggerFor]="accountMenu">
      <button mat-icon-button class="example-icon">
        <mat-icon>account_circle</mat-icon>
      </button>
      <span>{{ userName }}</span>
    </div>
    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a href="#" mat-list-item><p mat-line>Menu Item 2</p></a>
        <a href="#" mat-list-item><p mat-line>Menu Item 3</p></a>
        <a href="#" mat-list-item><p mat-line>Menu Item 1</p></a>
        <a href="#" mat-list-item><p mat-line>Menu Item 4</p></a>
        <a href="#" mat-list-item><p mat-line>Menu Item 5</p></a>
        <a href="#" mat-list-item><p mat-line>Menu Item 6</p></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
